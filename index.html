<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- AOS -->
    <!-- Animate CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Animate CSS -->
    <title>Hippydroid Profile</title>
  </head>
  <body>
    <div class="container">
      <img
        src="Assets/Picture Profile/hippy.jpg"
        alt="Hippydroid"
        class="hippy"
        data-aos="fade-right"
        data-aos-duration="1500"
      />
      <div class="description">
        <h1 class="title">Hippydroid</h1>
        <h5 class="job">Digital Content Creator</h5>
        <p class="about">
          Kamusta na! Hippy here. Help yourself to know me more by clicking the
          icon. Anyway thank you for supporting me <3
        </p>
      </div>
      <div class="icon">
        <img
          src="Assets/Icon/discord.png"
          alt="discord"
          class="discord animate__animated animate__fadeIn animate__slower"
        />
        <img
          src="Assets/Icon/youtube.png"
          alt="youtube"
          class="youtube animate__animated animate__fadeIn animate__slower"
        />
        <img
          src="Assets/Icon/tiktok.png"
          alt="tiktok"
          class="tiktok animate__animated animate__fadeIn animate__slower"
        />
        <img
          src="Assets/Icon/support.png"
          alt="support"
          class="support animate__animated animate__fadeIn animate__slower"
        />
        <img
          src="Assets/Icon/trakteer.png"
          alt="trakteer"
          class="trakteer animate__animated animate__fadeIn animate__slower"
        />
        <img
          src="Assets/Icon/instagram.png"
          alt="instagram"
          class="instagram animate__animated animate__fadeIn animate__slower"
        />
        <img
          src="Assets/Icon/twitter.png"
          alt="twitter"
          class="twitter animate__animated animate__fadeIn animate__slower"
        />
        <img
          src="Assets/Icon/spotify.png"
          alt="spotify"
          class="spotify animate__animated animate__fadeIn animate__slower"
        />
      </div>
    </div>
    <span class="line1"></span>
    <span class="line2"></span>
    <p class="watermark">( Made by ZidSaTrip )</p>
    <button class="coba">Made by ZidSaTrip</button>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- AOS -->
    <script src="main.js"></script>
  </body>
</html>
