<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hippydroid Profile</title>
  </head>
  <body>
    <div class="container">
      <img
        src="Assets/Picture Profile/hippy.jpg"
        alt="Hippydroid"
        class="hippy"
      />
      <div class="description">
        <h1 class="title">Hippydroid</h1>
        <h5 class="job">Digital Content Creator</h5>
        <p class="about">
          Kamusta na! Hippy here. Help yourself to know me more by clicking the
          icon. Anyway thank you for supporting me <3
        </p>
      </div>
      <div class="icon">
        <img src="Assets/Icon/discord.png" alt="discord" class="discord" />
        <img src="Assets/Icon/youtube.png" alt="youtube" class="youtube" />
        <img src="Assets/Icon/tiktok.png" alt="tiktok" class="tiktok" />
        <img src="Assets/Icon/support.png" alt="support" class="support" />
        <img src="Assets/Icon/trakteer.png" alt="trakteer" class="trakteer" />
        <img
          src="Assets/Icon/instagram.png"
          alt="instagram"
          class="instagram"
        />
        <img src="Assets/Icon/twitter.png" alt="twitter" class="twitter" />
        <img src="Assets/Icon/spotify.png" alt="spotify" class="spotify" />
      </div>
    </div>
    <span class="line1"></span>
    <span class="line2"></span>
    <p class="watermark">( Made by ZidSaTrip )</p>
    <button class="coba">Made by ZidSaTrip</button>
    <script src="main.js"></script>
  </body>
</html>
